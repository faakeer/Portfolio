<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--Bootstrap css-->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />

    <!--fontawsome icons-->
    <link rel="stylesheet" href="./css/all.min.css" />

    <!-- Custom css file -->
    <link rel="stylesheet" href="./css/styles.css" />

    <title>Portfolio</title>
  </head>
  <body>
    <!-- ===============Start Header Area===============================================-->
    <header class="header_area">
      <div class="main-menu">
        <nav class="navbar navbar-expand-lg navbar-light">
          <a class="navbar-brand" href="#"
            ><img src="./img/logo.png" alt="logo"
          /></a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <!--To get a right side nav links-->
            <div class="mr-auto"></div>
            <!--To get a right side nav links-->
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="#"
                  >Home<span class="sr-only">(current)</span></a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Portfolio</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pages</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Blog</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>
    <!-- ===============End Header Area===============================================-->

    <!-- Start main Area-->
    <main class="site-main">
      <!-- Start Banner -->
      <section class="site-banner">
        <div class="container">
          <div class="row">
            <div class="col-lg-6 col-md-12 site-title">
              <h3 class="site-title">Hey</h3>
              <h1 class="title-text text-uppercase">I am Faakeer</h1>
              <h4 class="title-text text-uppercase">Frontend Developer</h4>
              <div class="site-buttons">
                <div class="d-flex flex-row flex-wrap">
                  <button
                    type="button"
                    class="btn button primary-button mr-4 text-uppercase"
                  >
                    Hire me
                  </button>
                  <button
                    type="button"
                    class="btn button secondary-button text-uppercase"
                  >
                    Get CV
                  </button>
                </div>
              </div>
            </div>
            <div class="col-lg-6 col-md-12 banner-image">
              <img
                src="./img/banner/banner-image.png"
                alt="banner-img"
                class="img-fluid"
              />
            </div>
          </div>
        </div>
      </section>
      <!-- End  Banner -->
    </main>
    <!-- ENd main Area-->

    <!-- Jquery file -->
    <script src="./js/jquery.36.0.js"></script>

    <!-- Bootstrap js file-->
    <script src="./js/bootstrap.min.js"></script>
  </body>
</html>
